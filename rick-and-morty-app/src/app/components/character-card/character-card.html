<div
  class="bg-white rounded-xl shadow-md overflow-hidden 
         transition-all transform hover:scale-105 hover:shadow-xl 
         p-4 w-64 h-[420px] flex flex-col"
>
  <img
    [src]="character.image"
    [alt]="character.name"
    class="w-full h-48 object-cover rounded-lg"
  />

  <div class="mt-4 flex-1 flex flex-col">
    <h2 class="text-lg font-bold text-gray-900 line-clamp-1">
      {{ character.name }}
    </h2>

    <div class="mt-2 text-sm text-gray-700 space-y-1 flex-1 overflow-hidden">
      <div><span class="font-semibold">Status:</span> {{ character.status }}</div>
      <div><span class="font-semibold">Species:</span> {{ character.species }}</div>
      <div><span class="font-semibold">Type:</span> {{ character.type || 'Unknown' }}</div>
      <div><span class="font-semibold">Gender:</span> {{ character.gender }}</div>
    </div>

    <div class="pt-2 border-t mt-2 text-gray-600 text-sm">
      <div class="line-clamp-1 overflow-hidden">
        <span class="font-semibold">Origin:</span> {{ character.origin.name }}
      </div>
      <div class="line-clamp-1 overflow-hidden">
        <span class="font-semibold">Location:</span> {{ character.location.name }}
      </div>
    </div>
  </div>
</div>
